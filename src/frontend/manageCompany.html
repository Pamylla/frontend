<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/manageCompany.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./verifyLogin.js"></script>
    <script src="./axios.js"></script>
    <script src="./api.js"></script>
    <title>Editar Perfil</title>
</head>

<body>

    <!-- <button onclick="deleteCompany(event)">Delete your Company</button> -->
    
    <section class="ftco-section ftco-section-2 section-signup page-header img"
        style="background-image: url(assets/background.jpg);">
        <div class="overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 mb-8">
                    <div class="card card-login">
                        <div class="card-header card-header-primary text-center">
                            <h4 class="card-title">Edite seus dados :)</h4>
                            <div class="image-wrap">
                                <img src="assets/profile.svg" alt="Thumbnail Image"
                                    class="img-raised rounded-circle thumbnail img-fluid image">
                            </div>
                            <br>
                            <form class="form-login" method="" action="">
                                <div class="card-body px-4 pb-4 pt-2">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="ion-ios-contact"></i>
                                            </span>
                                        </div>
                                        <input input type="text" id="name" class="form-control"
                                            placeholder="Digite seu novo nome:">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="ion-ios-mail"></i>
                                            </span>
                                        </div>
                                        <input type="email" id="email" class="form-control"
                                            placeholder="Digite seu novo email:">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="ion-ios-lock"></i>
                                            </span>
                                        </div>
                                        <input type="password" id="oldPassword" class="form-control"
                                            placeholder="Digite sua senha atual:">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="ion-md-create"></i>
                                            </span>
                                        </div>
                                        <input type="password" id="newPassword" class="form-control"
                                            placeholder="Digite sua nova senha:">
                                    </div>


                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="ion-ios-checkmark-circle"></i>
                                            </span>
                                        </div>
                                        <input type="password" id="confirmPassword" class="form-control"
                                            placeholder="Confirme sua nova senha:">
                                    </div>

                                    <br>
                                    <div class="footer text-center">
                                        <a href="#" class="button" type="submit" onclick="editCompany(event)">SALVAR</a>

                                        <a class="button" href="./dashboard.html">VOLTAR</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

<script src="navBar.js"></script>
<script  src="manageCompany.js"></script>
<script  src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/main.js"></script>
</html>
