<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="./styles/userRegister.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/nouislider.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="./axios.js"></script>
    <script src="./api.js"></script>
    <title>Document</title>
</head>

<body>

    <section class="ftco-section ftco-section-2 section-signup page-header img"
        style="background-image: url(assets/tela.png);">
        <div class="overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <div class="card card-login py-4">
                        <form class="form-login" method="" action="">
                            <div class="card-header card-header-primary text-center">
                                <div class="social-line">
                                    <img src="./assets/kiwi-user.png" width="50%"/>
                                </div>
                            </div>
                            <div class="card-body px-4 pb-4 pt-2">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="ion-ios-contact"></i>
                                        </span>
                                    </div>
                                    <input type="text" id="name" class="form-control" placeholder="Digite seu Nome:">
                                </div>
                                
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="ion-ios-chatboxes"></i>
                                        </span>
                                    </div>
                                    <input type="text" id="phone" class="form-control" placeholder="Whatsapp:">
                                </div>
                                <br>
                                <div class="footer text-center">
                                    <a href="#" class="button" type="submit" onclick="register(event)">Entrar</a>
                                    <a href="./landing.html" class="button"> Voltar</a>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>


<script src="userRegister.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>

<script src="js/nouislider.min.js"></script>
<script src="js/moment-with-locales.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/main.js"></script>
</html>
