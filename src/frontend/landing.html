<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/landing.css'>
    
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/global.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css"> 
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <title>Início</title>
</head>

<body>

    <section class="ftco-section ftco-no-pt ftco-no-pb" id="carousel">
        <div class="container-fluid px-0">
            <div class="row no-gutters justify-content-center">
                <div class="col-md-12">
                    <div id="demo" class="carousel slide" data-ride="carousel">

                      <!-- Indicators -->
                      <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <!-- <li data-target="#demo" data-slide-to="1"></li> -->
                        <li data-target="#demo" data-slide-to="2"></li>
                      </ul>
                      
                      <!-- The slideshow -->
                      <div class="carousel-inner">
                        <div class="carousel-item active bg-primary" style="height: 850px;">
                            <!-- <div class="overlay"></div> -->
                            <div class="container">
                                <div class="row slider-text px-4 d-flex align-items-center justify-content-center">
                                    <div class="col-md-8 text w-100 text-center">
                                        <h2 class="mb-4">Quero entrar numa fila :)</h2>
                                        <p><a onclick="window.location.href='./userRegister.html'" class="btn btn-outline-white btn-round">Entrar</a></p>
                                        <img src="./assets/update-animate (1).svg" width="70%">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item bg-warning" style="height: 850px">
                            <!-- <div class="overlay"></div> -->
                            <div class="container">
                                <div class="row slider-text px-4 d-flex align-items-center justify-content-center">
                                    <div class="col-md-8 text w-100 text-center">
                                        <h2 class="mb-4">Quero administrar minha fila</h2>
                                        <p><a onclick="window.location.href='./companyLogin.html'" class="btn btn-outline-white btn-round">Administrar</a></p>
                                        <img src="./assets/buffer-animate.svg" width="70%">
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                      
                      <!-- Left and right controls -->
                      <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="ion-ios-arrow-round-back"></span>
                      </a>
                      <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="ion-ios-arrow-round-forward"></span>
                      </a>
                    </div>
                </div>
            </div>
        </div>
  </section>
  <footer>
      <img class="img-footer" src="./assets/name.png">
  </footer>

</body>
<script>
    localStorage.clear()
</script>
