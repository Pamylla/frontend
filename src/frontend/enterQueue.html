<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="./styles/userRegister.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">


    <link rel="stylesheet" href="./styles/enterQueue.css">
    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/nouislider.css">

    <link rel="stylesheet" href="css/style.css">

    <script src="./axios.js"></script>
    <script src="./api.js"></script>
    <title>Entrar na fila</title>
</head>

<body>

    <section class="ftco-section ftco-section-2 section-signup page-header img"
        style="background-image: url(assets/tela.png);">
        <div class="overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <div class="card card-login py-4">
                        <form class="form-login" method="" action="">
                            <div class="card-header card-header-primary text-center">
                                <h4 class="card-title">User Login</h4>
                                <div class="social-line">
                                    <img src="./assets/kiwi-user.png" width="50%" />
                                </div>
                            </div>
                            <div class="card-body px-4 pb-4 pt-2">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="ion-ios-contact"></i>
                                        </span>
                                    </div>
                                    <input type="text" id="ingressCode" class="form-control"
                                        placeholder="Senha da fila:">
                                </div>
                                <br>
                                <div class="footer text-center">
                                    <button type="button" class="button" type="submit"
                                        onclick="enterQueue(event)">Entrar</button>
                                    <button type="button" class="button" type="submit"
                                        onclick="clearInfo(event)">Sair</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

</body>

<script src="enterQueue.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/main.js"></script>

</html>
